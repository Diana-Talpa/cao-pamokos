<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Results</title>

</head>

<body>

    <div class="container">

        <div class="content-wraper">

        <div class="all-content">

            <div class="left-side">

                <h1>Your Result</h1>


                <div class="results">

                    <h2>76</h2>

                    <p>of 100</p>

                </div>
                    <div class="under-results">
                    <h2>Great</h2>

                    <p>
                        
                        You scored higher than 65% of <br> the people who have taken <br> these tests.
                        
                    </p>
                </div>
            </div>

            <div class="right-side">

                <h2 class="dark">Summary</h2>

                    <div class="box-h2">
                <div class="box-1">
                    <img src="/images/icon-reaction.svg" alt="">
                    <h2 class="orange">Reaction</h2>
                    <p><span>80</span>/100</p>
                </div>
                <div class="box-2">
                    <img src="/images/icon-memory.svg" alt="">
                    <h2 class="yelow">Memory</h2>
                    <p><span>92</span>/100</p>
                </div>
                <div class="box-3">
                    <img src="/images/icon-verbal.svg" alt="">
                    <h2 class="green">Verbal</h2>
                    <p><span>61</span>/100</p>
                </div>
                <div class="box-4">
                    <img src="/images/icon-visual.svg" alt="">
                    <h2 class="blue">Visual</h2>
                    <p><span>72</span>/100</p>
                </div>
            </div>
                    <div class="button">
                        <a href="#">Continue</a>
                    </div>

            </div>

        </div>

    </div>

    </div>
    
</body>

</html>
