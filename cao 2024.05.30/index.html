<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/8e58edfeee.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Add to do</title>

</head>

<body>
    <div class="container">
        <div class="content-wrapp">
            <div class="top-top">
                <div class="h1top">
                    <h1>Best <span>ToDo</span> App</h1>
                </div>
                <div class="socials">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <img class="in"
                        src="https://f.hubspotusercontent30.net/hubfs/2235233/blog-import/2020/20-08-Aug/sm-icons-linkedin-in-logo.png"
                        alt="">

                </div>
            </div>

            <div class="your-task">
                <h2>Your Tasks</h2>
                <input type="text" placeholder="e.g wash dishes">
                <button type="submit">Add</button>
                <p>There Was An Error</p>
            </div>

            <div class="task-do" >
                <div class="to-do" >
                <h2>Take Out Trashes</h2>
                </div>
                <div class="trash">
                <i class="fa-solid fa-pen-to-square"></i>
                <i class="fa-solid fa-trash"></i>
                </div>
            </div>
            <div class="task-done">
                

                <div class="now-done">
                    <div class="check">
                        <i class="fa-regular fa-circle-check"></i>
                    </div> <h2>Walk The Dog</h2></div>
                <div class="trash">
                    <i class="fa-solid fa-pen-to-square"></i>
                    <i class="fa-solid fa-trash"></i>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
