<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form id="student-form" novalidate>
        <div class="form-inputs">
            <div class="form-control">
                <label for="name">Name:</label>
                <input type="text" name="student-name" id="name" required value="John" >
            </div>

            <div class="form-control">
                <label for="surname">Surname:</label>
                <input type="text" name="student-surname" id="surname" required value="Doe">
            </div>

            <div class="form-control">
                <label for="age">Age:</label>
                <input type="number" name="student-age" id="age" required value="25">
            </div>

            <div class="form-control">
                <label for="phone">Phone:</label>
                <input type="tel" name="student-phone" id="phone" required value="+370465654564">
            </div>

            <div class="form-control">
                <label for="email">Email:</label>
                <input type="email" name="student-email" id="email" required value="john@doe.com">
            </div>

            <div class="form-control">
                <label for="it-knowledge">IT Knowledge:</label>
                <input type="range" name="student-it-knowledge" id="it-knowledge" min="1" max="10" value="1">
                <output id="it-knowledge-output"></output>
            </div>

            <fieldset>
                <legend>Group:</legend>

                <div class="form-control">
                    <input type="radio" name="group" id="group-16" value="FEUA-16" checked>
                    <label for="group-16">FEUA 16gr.</label>
                </div>

                <div class="form-control">
                    <input type="radio" name="group" id="group-17" value="FEUA-17">
                    <label for="group-17">FEUA 17gr.</label>
                </div>

                <div class="form-control">
                    <input type="radio" name="group" id="group-18" value="FEUA-18">
                    <label for="group-18">FEUA 18gr.</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Interests:</legend>

                <div class="form-control">
                    <input type="checkbox" name="interest" id="interest-1" value="JavaScript">
                    <label for="interest-1">JavaScript</label>
                </div>

                <div class="form-control">
                    <input type="checkbox" name="interest" id="interest-2" value="Node.js">
                    <label for="interest-2">Node.js</label>
                </div>

                <div class="form-control">
                    <input type="checkbox" name="interest" id="interest-3" value="React">
                    <label for="interest-3">React</label>
                </div>
            </fieldset>
        </div>

        <button type="submit">Add New Student</button>
    </form>

    <span id="alert-message"></span>

    <div id="students-list"></div>

    <script src="students.js"></script>
</body>
</html>
