<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="content-wraper">

                <div class="main">

                    <h1>Contact Us!</h1>

                    <div class="pati-forma">

                    <form>
                        <div class="forma">
                        <label for="name"> Name:</label>
                        <input type="text" id="name" name="name" placeholder="Petras" minlength="3" maxlength="20">
                    </div>
                    <div class="forma">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="petras@petras.lt">
                    </div>
                    <div class="forma">
                        <label for="reference"> Reference Number:</label>
                        <input type="number" name="reference" id="reference" min="1" max="99999" step="1" placeholder="12213">
                    </div>

                    <div class="forma">
                        <textarea name="message" rows="3" placeholder="Your message goes here..."></textarea>
                    </div>

                    <div class="forma">
                        
                        <button type="submit"> Send!</button>

                    </div>

                    </form>
                </div>

                </div>
        </div>
    </div>
    
</body>
</html>
