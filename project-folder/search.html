<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
        }

        .search-container {
            margin: 20px;
        }

        .search-input {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
        }

        button {
            padding: 10px 15px;
            cursor: pointer;
        }

        .results {
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
        }

        .result-item {
            padding: 15px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .result-item h2 {
            margin: 0;
            font-size: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Search Page</h1>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Type posts, users, comments, albums, or photos">
        <button onclick="searchData()">Search</button>
    </div>

    <div id="results" class="results"></div>

    <script>
        async function searchData() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase().trim();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear previous results

            const validEndpoints = ['posts', 'users', 'comments', 'albums', 'photos'];

            if (!validEndpoints.includes(searchInput)) {
                resultsDiv.innerHTML = `<p>Please enter a valid search term: posts, users, comments, albums, or photos.</p>`;
                return;
            }

            try {
                let url = `https://jsonplaceholder.typicode.com/${searchInput}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.length === 0) {
                    resultsDiv.innerHTML = '<p>No results found.</p>';
                    return;
                }

                data.forEach(item => {
                    const resultItem = document.createElement('div');
                    resultItem.classList.add('result-item');

                    if (searchInput === 'users') {
                        resultItem.innerHTML = `
                            <h2>${item.name}</h2>
                            <p>Email: ${item.email}</p>
                            <p>Phone: ${item.phone}</p>
                            <p>Website: ${item.website}</p>
                        `;
                    } else if (searchInput === 'posts' || searchInput === 'comments' || searchInput === 'albums') {
                        resultItem.innerHTML = `
                            <h2>${item.title}</h2>
                            <p>${item.body || item.title}</p>
                        `;
                    } else if (searchInput === 'photos') {
                        resultItem.innerHTML = `
                            <h2>${item.title}</h2>
                            <img src="${item.thumbnailUrl}" alt="${item.title}">
                        `;
                    }
                    
                    resultsDiv.appendChild(resultItem);
                });

            } catch (error) {
                console.error('Error fetching data:', error);
                resultsDiv.innerHTML = '<p>There was an error fetching the data. Please try again.</p>';
            }
        }
    </script>

</body>
</html>
